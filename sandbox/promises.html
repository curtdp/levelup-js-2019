<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Promises</title>
    <link rel="stylesheet" href="../base.css" />
  </head>
  <body>
    <script>
      function makePizza(toppings) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Here is your ðŸ• with the toppings ${toppings.join(', ')}`);
          }, toppings.length * 500);
          // if something went wrong we can reject this promise
        });
      }
      makePizza(['pepperoni'])
        .then(pizza => {
          console.log(pizza);
          return makePizza(['ham', 'cheese']);
        })
        .then(pizza => {
          console.log(pizza);
          return makePizza(['pepperoni', 'ham', 'onion', 'bellpepper', 'feta']);
        })
        .then(pizza => {
          console.log(pizza);
        });
    </script>
  </body>
</html>
