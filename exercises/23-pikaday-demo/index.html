<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikaday demo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pikaday Demo</h1>
    <h2>Скільки залишилось до</h2>
    <label for="howLong">Оберіть дату</label>
    <p>
      <input type="text" class="vacation-beginning" id="howLong" />
    </p>
    <div id="howLongResult">Залишилось</div>
    <h2>Тривалість відпустки</h2>
    <label for="begin">Початок відпустки</label>
    <p>
      <input type="text" class="vacation-beginning" id="begin" />
    </p>
    <label for="end">Кінець відпустки</label>
    <p>
      <input type="text" class="vacation-ending" id="end" />
    </p>
    <div id="distance">Дистанція</div>
    <script src="main.js"></script>
  </body>
</html>
